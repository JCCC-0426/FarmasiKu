<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - FarmasiKu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="shop.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-pills"></i>
                    <span>FarmasiKu</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="shop.html" class="active">Home</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#search"><i class="fas fa-search"></i></a>
                <a href="login.html"><i class="fas fa-user"></i></a>
                <a href="#cart"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a>
            </div>
        </div>
    </nav>

    <!-- Shop Header -->
    <section class="shop-header">
        <div class="container">
            <h1>Our Products</h1>
            <p>Quality healthcare products for your wellbeing</p>
        </div>
    </section>

    <!-- Shop Section -->
    <section class="shop-section">
        <div class="container">
            <div class="shop-layout">
                <!-- Sidebar Filters -->
                <aside class="shop-sidebar">
                    <div class="filter-section">
                        <h3><i class="fas fa-search"></i> Search</h3>
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Search products...">
                            <button><i class="fas fa-search"></i></button>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3><i class="fas fa-filter"></i> Categories</h3>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" value="all" checked>
                                <span>All Products</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="vitamins">
                                <span>Vitamins & Supplements</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="medicines">
                                <span>Medicines</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="personal-care">
                                <span>Personal Care</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="medical-devices">
                                <span>Medical Devices</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="baby-care">
                                <span>Baby Care</span>
                            </label>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3><i class="fas fa-tags"></i> Brands</h3>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" value="nature-made">
                                <span>Nature Made</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="centrum">
                                <span>Centrum</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="blackmores">
                                <span>Blackmores</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="nordic-naturals">
                                <span>Nordic Naturals</span>
                            </label>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3><i class="fas fa-dollar-sign"></i> Price Range</h3>
                        <div class="price-range">
                            <input type="range" id="priceRange" min="0" max="100" value="100">
                            <div class="price-labels">
                                <span>$0</span>
                                <span id="maxPrice">$100</span>
                            </div>
                        </div>
                    </div>

                    <button class="clear-filters">
                        <i class="fas fa-redo"></i> Clear Filters
                    </button>
                </aside>

                <!-- Products Grid -->
                <main class="shop-main">
                    <div class="shop-controls">
                        <div class="results-info">
                            Showing <strong id="productCount">0</strong> products
                        </div>
                        <div class="sort-options">
                            <label for="sortBy">Sort by:</label>
                            <select id="sortBy">
                                <option value="default">Default</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="name-az">Name: A-Z</option>
                                <option value="name-za">Name: Z-A</option>
                                <option value="popularity">Popularity</option>
                                <option value="rating">Highest Rated</option>
                            </select>
                        </div>
                    </div>

                    <div class="products-grid" id="productsGrid">
                        <!-- Products will be dynamically loaded here -->
                    </div>

                    <div class="no-products" id="noProducts" style="display: none;">
                        <i class="fas fa-box-open"></i>
                        <h3>No products found</h3>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                </main>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 FarmasiKu. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/shop.js"></script>
</body>
</html>
