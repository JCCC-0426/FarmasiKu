<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - FarmasiKu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="seller-dashboard.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-pills"></i>
                    <span>FarmasiKu</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="seller-dashboard.html" class="active">Home</a></li>
                <li><a href="seller-dashboard.html">Dashboard</a></li>
                <li><a href="#orders">Orders</a></li>
                <li><a href="#analytics">Analytics</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#notifications"><i class="fas fa-bell"></i></a>
                <a href="login.html"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </nav>

    <!-- Dashboard Header -->
    <section class="dashboard-header">
        <div class="container">
            <div class="welcome-section">
                <h1>Seller Dashboard</h1>
                <p>Manage your products and inventory</p>
            </div>
            <div class="dashboard-stats">
                <div class="stat-card">
                    <i class="fas fa-box"></i>
                    <div class="stat-info">
                        <h3 id="totalProducts">0</h3>
                        <p>Total Products</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-shopping-cart"></i>
                    <div class="stat-info">
                        <h3 id="totalOrders">0</h3>
                        <p>Total Orders</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-dollar-sign"></i>
                    <div class="stat-info">
                        <h3 id="totalRevenue">$0</h3>
                        <p>Total Revenue</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Dashboard Main -->
    <section class="dashboard-main">
        <div class="container">
            <div class="dashboard-actions">
                <button class="btn-primary" onclick="openAddProductModal()">
                    <i class="fas fa-plus"></i> Add New Product
                </button>
                <div class="search-box">
                    <input type="text" id="searchProducts" placeholder="Search products...">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div class="products-table-container">
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Brand</th>
                            <th>Price</th>
                            <th>Rating</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Add/Edit Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Product</h2>
                <button class="close-btn" onclick="closeProductModal()">&times;</button>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Price ($) *</label>
                        <input type="number" id="productPrice" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="productRating">Rating *</label>
                        <input type="number" id="productRating" step="0.1" min="0" max="5" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productCategory">Category *</label>
                        <select id="productCategory" required>
                            <option value="">Select Category</option>
                            <option value="vitamins">Vitamins & Supplements</option>
                            <option value="medicines">Medicines</option>
                            <option value="personal-care">Personal Care</option>
                            <option value="medical-devices">Medical Devices</option>
                            <option value="baby-care">Baby Care</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productBrand">Brand *</label>
                        <select id="productBrand" required>
                            <option value="">Select Brand</option>
                            <option value="nature-made">Nature Made</option>
                            <option value="centrum">Centrum</option>
                            <option value="blackmores">Blackmores</option>
                            <option value="nordic-naturals">Nordic Naturals</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="productImage">Image URL</label>
                    <input type="text" id="productImage" placeholder="assets/images/product1.jpg">
                </div>

                <div class="form-group">
                    <label for="productPopularity">Popularity (0-100)</label>
                    <input type="number" id="productPopularity" min="0" max="100" value="50">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeProductModal()">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save Product
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 FarmasiKu. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/seller-dashboard.js"></script>
</body>
</html>
